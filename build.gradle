// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

group = 'tianma.learn'
version = '1.0'

description = """Basic Algorithms"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //compile 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    //testCompile group: 'org.eclipse.jdt', name: 'core', version:'3.3.0-v_771'
    //compile group: 'org.eclipse.core', name: 'org.eclipse.core.resources', version: '3.7.0'

    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.7.1'

    //annotation
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.0.0'

    // compiler
    compile group: 'org.eclipse.jdt.core.compiler', name: 'ecj', version: '4.4.2'

    // runtime
    compile group: 'org.eclipse.core', name: 'org.eclipse.core.runtime', version: '3.7.0'

    // resources
    compile group: 'org.eclipse.core', name: 'org.eclipse.core.resources', version: '3.7.0'

    // apache.commons
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

    // apt.core,
    //compile group: 'org.eclipse.jdt.apt', name: 'core', version: '3.2.1-R32x_v20060822-2100'

    //for java parser symbolsolver
    compile 'com.github.javaparser:java-symbol-solver-core:0.5.5'

    //for java parser
    compile 'com.github.javaparser:javaparser-core:3.4.3'
}

// Define the main class for the application
mainClassName = 'tianma.learn.ds.AST.ASTTreeParse'


test {
    testLogging.showStandardStreams = true
    afterTest { desc, result ->
        logger.quiet "Executing test : ${desc.name} : [${desc.className}] with result: ${result.resultType}"
    }
}